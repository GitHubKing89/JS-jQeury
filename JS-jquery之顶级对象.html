  <!-- jquery的使用 必须要一定要先引入jquery文件-->
    <script src="jquery-1.12.2.js"></script>
    <script>
        // 想要在页面加载完使用控件的事件，必须要写在作用域内 $(function () {})
        //页面加载后的一个事件
        $(function () {
            $("#btn").click(function () {
                $("#dv").css({"width":"200px","height":"100px","backgroundColor":"green"});
            });
        });
    </script>

<input type="button" value="显示效果" id="btn"/>
